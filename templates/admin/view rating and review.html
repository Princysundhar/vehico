{% extends "admin/admin_index.html" %}
{% block body %}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr  style="background-color: #D81324;color: black">


      <td>#</td>
      <td>USER</td>
        <td>RATING</td>
      <td>DATE</td>
      <td>REVIEW</td>
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">&nbsp;{{ forloop.counter }}</th>
      <td>{{ i.USER.username }}</td>
      <td>&nbsp;<img src="{{ i.rating.0 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.1 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.2 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.3 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rating.4 }}" alt="" height="20" width="20"/>

      </td>
      <td>{{ i.date }}</td>
      <td>{{ i.review }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
