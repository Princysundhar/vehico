{% extends "admin/admin_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/change_password_post">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr >
      <th scope="row">OLD PASSWORD</th>
      <td>
      <input type="password" name="oldpsd" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">NEW PASSWORD</th>
      <td>
      <input type="password" name="newpsd" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">CONFORM PASSWORD</th>
      <td>
      <input required type="password" name="conform" pattern="[A-Za-z0-9]{3,9}" id="textfield3" class="form-control" /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="change" class="btn btn-outline-danger"/></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
