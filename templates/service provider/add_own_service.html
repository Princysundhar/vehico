{% extends 'service provider/provider_indexx.html' %}

{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/provider_own_service_post/{{ id }}">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Service</th>
      <td>

        <select name="select" id="select" class="form-control" required>
            {% for i in data %}
              <option value="{{ i.id }}" {% if i.id == data.SERVICE_id %}selected {% endif %}>{{ i.service_name}}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Amount</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-danger" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
